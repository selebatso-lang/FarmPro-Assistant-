name: Build APK
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build APK
      run: |
        mkdir -p www
        cp app.html www/index.html
        echo "Simple web app ready for Capacitor"
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: web-app
        path: www/
