name: Build FarmPro APK - FAST

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create Ready-to-Convert Package
      run: |
        echo "ðŸš€ Creating FarmPro Assistant package for easy APK conversion..."
        
        # Create a clean package structure
        mkdir -p farmpro-package
        cp index.html farmpro-package/
        
        # Create conversion instructions
        cat > farmpro-package/INSTRUCTIONS.md << 'EOF'
        # FarmPro Assistant - APK Conversion
        
        ## Your HTML app is ready! Here's how to get your APK:
        
        ### Option 1: Online Converters (Fastest)
        1. Go to: https://appmaker.xyz/website-to-apk
        2. Upload your index.html file
        3. Set App Name: "FarmPro Assistant"
        4. Download APK (takes 2 minutes)
        
        ### Option 2: Professional Tools
        - WebViewGold: https://webviewgold.com
        - GoNative: https://gonative.io
        - WebIntoApp: https://webintoapp.com
        
        ### Option 3: Free Android Studio
        - Download Android Studio
        - Create new "WebView" project
        - Replace assets/index.html with this file
        - Build â†’ APK
        
        Your FarmPro HTML app includes:
        âœ… Mobile-optimized interface
        âœ… PWA capabilities  
        âœ… Local storage
        âœ… All farming features
        EOF
        
        # Zip it up
        zip -r farmpro-assistant-ready.zip farmpro-package/
        echo "âœ… Package created! Upload to any online converter."
        
    - name: Upload Conversion Package
      uses: actions/upload-artifact@v4
      with:
        name: farmpro-ready-for-apk
        path: farmpro-assistant-ready.zip
        retention-days: 30 
