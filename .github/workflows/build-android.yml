name: Build FarmPro APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
        
    - name: Create Capacitor Project
      run: |
        # Create proper directory structure
        mkdir -p www
        
        # Use your working HTML file
        cp app.html www/index.html
        
        # Create package.json
        cat > package.json << 'EOF'
        {
          "name": "farmpro-assistant",
          "version": "1.0.0",
          "description": "FarmPro Assistant Mobile App",
          "main": "www/index.html",
          "scripts": {
            "build": "echo 'Building for production'",
            "cap": "npx cap"
          },
          "dependencies": {
            "@capacitor/core": "^5.0.0",
            "@capacitor/android": "^5.0.0"
          },
          "devDependencies": {
            "@capacitor/cli": "^5.0.0"
          }
        }
        EOF
        
        # Create capacitor.config.json
        cat > capacitor.config.json << 'EOF'
        {
          "appId": "com.farmpro.assistant",
          "appName": "FarmPro Assistant",
          "webDir": "www",
          "bundledWebRuntime": false,
          "server": {
            "androidScheme": "https"
          }
        }
        EOF
        
    - name: Install Capacitor and Build Android
      run: |
        npm install
        npx cap init "FarmPro Assistant" "com.farmpro.assistant" --web-dir www
        npx cap add android
        
    - name: Build Android APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: FarmPro-Assistant-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Show Success Message
      run: |
        echo "ðŸŽ‰ SUCCESS! FarmPro APK built successfully!"
        echo "ðŸ“± Your APK is ready to download from the Artifacts section"
        echo "ðŸ“ File: FarmPro-Assistant-APK.zip"
